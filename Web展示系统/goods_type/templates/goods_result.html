<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title></title>
    <link rel="stylesheet" href="../static/css/min.css"/>
    <link rel="stylesheet" href="../static/css/layout.css"/>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/npm.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <div class="row-fluid">
                <div class="span12">
                    <ul class="nav nav-tabs">
                        <li>
                            <a href="inquiryType">查询类别</a>
                        </li>
                        <li class="active">
                            <a href="inquiryGoods">查询商品</a>
                        </li>
                        <li>
                            <a href="inquiryAll">查询全部</a>
                        </li>

                    </ul>

                </div>
            </div>
            <div class="row-fluid">
                <div class="span4">
                </div>
                <div class="span4">
                    <form class="form-search" action="inquiryGoods" method="post">
                        <input class="input-medium search-query" type="text" name="inquiry_goods"/>
                        <button type="submit" class="btn">查找</button>
                    </form>
                </div>
                <div class="span4">
                </div>
            </div>
            <div class="row-fluid">
                <div class="span12">
                    <table class="table table-hover table-condensed table-striped">
                        <thead>
                        <tr>
                            <th>
                                商品
                            </th>
                            <th>
                                类别
                            </th>

                        </tr>
                        </thead>
                        <tbody>
                        {% for row in results %}
                        <tr>
                            <td>
                                {{ row.0 }}
                            </td>
                            <td>
                                {{ row.1 }}
                            </td>

                        </tr>

                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="pagination pagination-centered" style="display: flex; justify-content: center;">
                        <ul>
                            <li>
                                <a href="#">上一页</a>

                            <li>
                                <a href="#">下一页</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

</body>
</html>
